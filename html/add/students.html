<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Students</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="../../js/control/general.js"></script>
    <script src="../../js/control/students.js"></script>
    <script src="../../js/libs/jquery.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
    <a class="nav-item nav-link" href="../list.html">Home</a>
</nav>
<div class="container">
    <div class="d-flex justify-content-center">
    <form class="w-50">
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">id</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="number" id="id">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">class_id</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="number" id="class_id">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">name</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="text" id="name">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">address</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="text" id="address">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">phone</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="text" id="phone">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">year_of_berth</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="number" id="year_of_berth">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">email</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="email" id="email">
        </div>
        <div class="d-flex justify-content-center w-100">
            <a class="btn btn-light mt-3 w-25" onclick="createStudent()" href="../manage/students.html">Add</a>
        </div>
    </form>
    </div>
</div>
</body>
</html>
