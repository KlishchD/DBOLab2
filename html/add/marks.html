<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Marks</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="../../js/libs/jquery.js"></script>
    <script src="../../js/control/marks.js"></script>
    <script src="../../js/control/general.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
    <a class="nav-item nav-link" href="../list.html">Home</a>
</nav>
<div class="container">
    <div class="d-flex justify-content-center">
    <form class="w-50">
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">student_id</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="number" id="student_id">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">teacher_id</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="number" id="teacher_id">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">subject_id</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="number" id="subject_id">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">mark</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="number" id="mark">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">date</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="date" id="date">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text w-25 text-dark bg-light border-1 border-end-0">description</span>
            <input class="form-control w-75 text-white bg-dark border-1 border-start-0" type="text" id="description">
        </div>
        <div class="d-flex justify-content-center w-100">
            <a class="btn btn-light mt-3 w-25" onclick="createMark()" >Add</a> <!--href="../manage/marks.html"-->
        </div>
    </form>
    </div>
</div>
</body>
</html>
